version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saltlux-postgres
    environment:
      POSTGRES_USER: saltlux
      POSTGRES_PASSWORD: saltlux123
      POSTGRES_DB: saltlux_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saltlux"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

